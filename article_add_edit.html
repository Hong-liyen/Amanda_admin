<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/47.5.0/ckeditor5.css">
    <link rel="stylesheet" href="css/style.css">
    <title>後台-文章管理</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">首頁</span>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="icon"><i class="fa-solid fa-bars-progress"></i></span>
                    <span class="title">個人資料</span>
                </a>
            </li>
            <li>
                <a href="menu.html">
                    <span class="icon"><i class="fa-brands fa-elementor"></i></span>
                    <span class="title">選單管理</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-layer-group"></i></span>
                    <span class="title">文章分類</span>
                </a>
            </li>
            <li class="active">
                <a href="article.html">
                    <span class="icon"><i class="fa-solid fa-scroll"></i></span>
                    <span class="title">文章管理</span>
                </a>
            </li>
            <li>
                <a href="social.html">
                    <span class="icon"><i class="fa-solid fa-star"></i></span>
                    <span class="title">社群管理</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="title">登出</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="user">
                <img src="https://picsum.photos/40/40?random=2">
            </div>
        </div>
        <div class="contain p-4">
            <nav aria-label="breadcrumb mb-3">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                  <li class="breadcrumb-item"><a href="article.html">文章管理</a></li>
                  <li class="breadcrumb-item active" aria-current="page">新增/編輯</li>
                </ol>
            </nav>
            <h4>文章管理-新增/編輯</h4>
            <div class="p-3">
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">標題內容</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="請輸入您的標題內容">
                    </div>
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">文章標籤</label>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="button" class="btn btn-success btn-md">台中美食<i class="fa-solid fa-circle-xmark mx-1"></i></button>
                            <button type="button" class="btn btn-success btn-md">牛排館<i class="fa-solid fa-circle-xmark mx-1"></i></button>
                        </div>
                        <button type="button" class="btn btn-primary btn-md" onclick="editaddbox()">新增</button>
                    </div>                
                </div>
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">文章日期</label>
                    <input class="form-control" type="date" placeholder="請選擇日期" id="datePicker">
                </div>
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">文章狀態</label>
                    <select class="form-select mb-3">
                        <option selected>請選擇文章狀態</option>
                        <option value="1">公開</option>
                        <option value="2">密碼</option>
                        <option value="3">隱藏</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">密碼設定</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="請輸入您的密碼">
                </div>
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">文章內容</label>
                    <div class="main-container w-100">
                        <div id="editor">
                            <p>請輸入文字</p>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-secondary" onclick="cancel()">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirm()">確認</button>
                </div>
            </div>
        </div>
    </div>
    <div class="model edit_add_model">
        <div class="edit_add_box rounded shadow-lg bg-white">
            <div class="rounded-top bg-light text-center p-2">
                <div class="text-secondary fw-bolder">新增</div>
            </div>
            <div class="p-3">
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">文章標籤</label>
                    <input type="text" class="form-control" placeholder="請輸入您的文章標籤">
                    <div class="mt-2">
                        <button type="button" class="btn btn-success btn-sm">台中美食<i class="fa-solid fa-circle-xmark mx-1"></i></button>
                        <button type="button" class="btn btn-success btn-sm">牛排館<i class="fa-solid fa-circle-xmark mx-1"></i></button>    
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-secondary" onclick="cancel()">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirm()">確認</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.ckeditor.com/ckeditor5/47.5.0/ckeditor5.umd.js"></script>
    <script>
        const {
            ClassicEditor,
            Essentials,
            Paragraph,
            Bold,
            Italic,
            Font
        } = CKEDITOR;
        // Create a free account and get <YOUR_LICENSE_KEY>
        // https://portal.ckeditor.com/checkout?plan=free
        ClassicEditor
            .create( document.querySelector( '#editor' ), {
                licenseKey: '<YOUR_LICENSE_KEY>',
                plugins: [ Essentials, Paragraph, Bold, Italic, Font, ],
                toolbar: [
                    'undo', 'redo', '|', 'bold', 'italic', '|',
                    'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                ]
            } )
            .then( editor => {
                window.editor = editor;
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
    <script src="main.js"></script>
</body>
</html>
