<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>後台-個人資料</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="index.html">
                    <span class="icon"><i class="fa-solid fa-house"></i></span>
                    <span class="title">首頁</span>
                </a>
            </li>
            <li class="active">
                <a href="user.html">
                    <span class="icon"><i class="fa-solid fa-bars-progress"></i></span>
                    <span class="title">個人資料</span>
                </a>
            </li>
            <li>
                <a href="menu.html">
                    <span class="icon"><i class="fa-brands fa-elementor"></i></span>
                    <span class="title">選單管理</span>
                </a>
            </li>
            <li>
                <a href="article.html">
                    <span class="icon"><i class="fa-solid fa-scroll"></i></span>
                    <span class="title">文章管理</span>
                </a>
            </li>
            <li>
                <a href="social.html">
                    <span class="icon"><i class="fa-solid fa-star"></i></span>
                    <span class="title">社群管理</span>
                </a>
            </li>
            <li>
                <a href="login.html">
                    <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                    <span class="title">登出</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="user">
                <img src="https://picsum.photos/40/40?random=2">
            </div>
        </div>
        <div class="contain p-4">
            <nav aria-label="breadcrumb mb-3">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                  <li class="breadcrumb-item active" aria-current="page">個人資料</li>
                </ol>
            </nav>
            <div class="d-flex justify-content-end mb-3">
                <button type="button" class="btn btn-primary btn-md" onclick="editaddbox()">編輯</button>
            </div>
            <h4>標題管理</h4>
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-dark">
                        <td>標題內容</td>
                        <td>副標內容</td>
                    </thead>
                    <tbody>
                        <td>我是Amanda</td>
                        <td>美食｜開箱｜生活</td>
                    </tbody>
                </table>
            </div>
            
            <h4 class="mt-3">關於我</h4>
            <table class="table">
                <thead class="table-dark">
                    <td>頭像圖片</td>
                    <td>介紹內容</td>
                </thead>
                <tbody>
                    <td><img src="https://picsum.photos/40/40?random=2"></td>
                    <td>土身土長的台中人，熱愛美食，也喜歡開箱</td>
                </tbody>
            </table>
        </div>
    </div>
    <div class="model edit_add_model">
        <div class="edit_add_box rounded shadow-lg bg-white">
            <div class="rounded-top bg-light text-center p-2">
                <div class="text-secondary fw-bolder">編輯/新增</div>
            </div>
            <div class="p-3">
                <h5>標題管理</h5>
                <div class="mt-2">
                    <label for="exampleFormControlInput1" class="form-label">標題內容</label>
                    <input type="text" class="form-control" placeholder="請輸入您的標題內容">
                </div>
                <div class="mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">副標內容</label>
                    <textarea class="form-control" rows="3" placeholder="請輸入您的副標內容"></textarea>
                </div>
                <h5 class="mt-2">關於我</h5>
                <div class="mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">頭像圖片</label>
                    <div class="input-group">
                        <input type="file" class="form-control">
                    </div>
                </div>
                <div class="mt-2">
                    <label for="exampleFormControlTextarea1" class="form-label">介紹內容</label>
                    <textarea class="form-control" rows="3" placeholder="請輸入您的介紹內容"></textarea>
                </div>
                <div class="mt-3 text-center">
                    <button type="button" class="btn btn-secondary" onclick="cancel()">取消</button>
                    <button type="button" class="btn btn-primary" onclick="confirm()">確認</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
